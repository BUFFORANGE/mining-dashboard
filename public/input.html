<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Daily Mining Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Enter Daily Mined Amounts</h1>
    <form action="/submit" method="POST">
      <label for="btc">BTC Amount:</label>
      <input type="number" id="btc" name="btc" step="0.0001" required>
      
      <label for="ltc">LTC Amount:</label>
      <input type="number" id="ltc" name="ltc" step="0.0001" required>
      
      <label for="doge">DOGE Amount:</label>
      <input type="number" id="doge" name="doge" step="0.0001" required>
      
      <label for="kas">KAS Amount:</label>
      <input type="number" id="kas" name="kas" step="0.0001" required>
      
      <button type="submit">Submit Data</button>
    </form>
  </div>
</body>
</html>
