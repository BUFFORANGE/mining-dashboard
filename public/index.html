<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Dashboard Derp Outposts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('cave.png') center/cover no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      margin: 0;
      padding: 2rem;
    }

    .dashboard {
      background: rgba(15, 15, 28, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid #00fff740;
      border-radius: 20px;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 0 15px #00fff720;
    }

    h1.glow {
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      font-weight: 300;
      font-size: 2.5rem;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    #update-time {
      color: #00fff7;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    #total-mined-today {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    #usd-value {
      color: #00ff00;
    }

    #percentage-change {
      font-size: 1.5rem;
    }

    .positive { color: #00ff00; }
    .negative { color: #ff0000; }

    #daily-ath {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00fff7;
    }

    canvas {
      background-color: #1a1a2e;
      border: 5px solid #00fff7;
      border-radius: 30px;
      padding: 10px;
      margin: 2rem 0;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 1px #00fff7; }
      50% { text-shadow: 0 0 3px #00fff7; }
    }

    .rocket {
      display: inline-block;
      animation: floatRocket 2s ease-in-out infinite, glowRocket 1.5s ease-in-out infinite;
    }

    @keyframes floatRocket {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes glowRocket {
      0%, 100% {
        text-shadow: 0 0 4px #00fff7, 0 0 10px #00fff7;
      }
      50% {
        text-shadow: 0 0 6px #00ffcc, 0 0 12px #00ffcc;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 class="glow">‚õèÔ∏è Mining Dashboard<br><span style="font-size: 1.2rem;">Derp Outposts</span></h1>
    <p id="update-time">Loading...</p>
    <div id="total-mined-today">Total Mined Today: <span id="usd-value">Loading...</span></div>
    <div id="percentage-change">Loading percentage change...</div>
    <canvas id="usdChart"></canvas>
    <div id="daily-ath">Daily ATH: Loading...</div>
    <canvas id="coinChart"></canvas>
  </div>

  <script>
    function calculatePercentageChange(current, previous) {
      return ((current - previous) / previous) * 100;
    }

    function getDominantPoints(data, threshold = 130) {
      return data.map(value => value >= threshold);
    }

    function formatDate(dateStr) {
      const [month, day, year] = dateStr.split("-");
      return `${month}-${day}-${year}`;
    }

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,litecoin,dogecoin,kaspa&vs_currencies=usd')
          .then(res => res.json())
          .then(prices => {
            const rates = {
              BTC: prices.bitcoin.usd,
              LTC: prices.litecoin.usd,
              DOGE: prices.dogecoin.usd,
              KAS: prices.kaspa.usd
            };

            // Calculate live USD per day
            const usdData = data.map(d =>
              (d.BTC || 0) * rates.BTC +
              (d.LTC || 0) * rates.LTC +
              (d.DOGE || 0) * rates.DOGE +
              (d.KAS || 0) * rates.KAS
            );

            const dominantPoints = getDominantPoints(usdData, 130);
            const latestUSD = usdData[usdData.length - 1];
            const previousUSD = usdData[usdData.length - 2];
            const percentageChange = calculatePercentageChange(latestUSD, previousUSD);

            // Update text info
            document.getElementById("usd-value").textContent = `$${latestUSD.toFixed(2)}`;
            const pctElem = document.getElementById("percentage-change");
            pctElem.textContent = `${percentageChange > 0 ? "+" : ""}${percentageChange.toFixed(2)}%`;
            pctElem.className = percentageChange > 0 ? "positive" : "negative";

            document.getElementById("update-time").textContent = `Updated: ${new Date().toLocaleString()}`;

            // Daily ATH
            const maxUSD = Math.max(...usdData);
            const maxIndex = usdData.indexOf(maxUSD);
            const athDay = data[maxIndex].date;
            document.getElementById("daily-ath").innerHTML = `<span class="rocket">üöÄ</span> Daily ATH: <span style="color:#00ff00;">$${maxUSD.toFixed(2)}</span> on ${formatDate(athDay)}`;

            // USD Line Chart
            new Chart(document.getElementById("usdChart"), {
              type: "line",
              data: {
                labels: data.map(d => d.date),
                datasets: [{
                  label: "USD Mined",
                  data: usdData,
                  borderColor: "#00fff7",
                  backgroundColor: "rgba(0,255,247,0.2)",
                  fill: true,
                  pointRadius: ctx => dominantPoints[ctx.dataIndex] ? 6 : 3,
                  pointBackgroundColor: ctx => dominantPoints[ctx.dataIndex] ? "#ff00ff" : "#00fff7"
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: { labels: { color: '#00fff7' } },
                  tooltip: {
                    backgroundColor: '#111',
                    bodyColor: '#00fff7',
                    borderColor: '#00fff7',
                    borderWidth: 1
                  }
                },
                scales: {
                  x: { ticks: { color: '#00fff7' } },
                  y: { ticks: { color: '#00fff7' } }
                }
              }
            });

            // Coin Chart (USD Value)
            const usdCoinData = {
              BTC: data.map(d => (d.BTC || 0) * rates.BTC),
              LTC: data.map(d => (d.LTC || 0) * rates.LTC),
              DOGE: data.map(d => (d.DOGE || 0) * rates.DOGE),
              KAS: data.map(d => (d.KAS || 0) * rates.KAS)
            };

            new Chart(document.getElementById("coinChart"), {
              type: "bar",
              data: {
                labels: data.map(d => d.date),
                datasets: [
                  { label: "BTC (USD)", data: usdCoinData.BTC, backgroundColor: "#FFA500" },
                  { label: "LTC (USD)", data: usdCoinData.LTC, backgroundColor: "#bebebe" },
                  { label: "DOGE (USD)", data: usdCoinData.DOGE, backgroundColor: "#D2B48C" },
                  { label: "KAS (USD)", data: usdCoinData.KAS, backgroundColor: "#4ad6ff" }
                ]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: { labels: { color: '#00fff7' } },
                  tooltip: {
                    backgroundColor: '#111',
                    bodyColor: '#00fff7',
                    borderColor: '#00fff7',
                    borderWidth: 1,
                    callbacks: {
                      label: context => `${context.dataset.label}: $${context.raw.toFixed(2)}`
                    }
                  }
                },
                scales: {
                  x: { ticks: { color: '#00fff7' } },
                  y: {
                    ticks: {
                      color: '#00fff7',
                      callback: value => `$${value}`
                    }
                  }
                }
              }
            });
          });
      });
  </script>
</body>
</html>
