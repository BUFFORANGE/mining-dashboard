<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Dashboard Derp Outposts</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@100;200;300;400&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('cave1.png') center/cover no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      margin: 0;
      padding: 2rem;
      animation: glowFlicker 2s infinite alternate;
    }

    .dashboard {
      background: rgba(15, 15, 28, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid #00fff740;
      border-radius: 20px;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 0 15px #00fff720;
      animation: float 5s ease-in-out infinite;
    }

    h1.glow {
      text-align: center;
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      display: inline-block;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    #update-time {
      color: #00fff7;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .mined-summary {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 1.4rem;
      flex-wrap: wrap;
    }

    #total-mined-today,
    #total-mined-weekly {
      flex: 1;
      text-align: center;
    }

    #percentage-change {
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }

    #usd-value,
    #weekly-value {
      color: #00ff00;
    }

    .positive {
      color: #00ff00;
      font-weight: 100;
    }

    .negative {
      color: #ff4d4d;
      font-weight: 100;
    }

    #daily-ath {
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #00fff7;
    }

    canvas {
      background-color: #1a1a2e;
      border: 5px solid #00fff7;
      border-radius: 30px;
      padding: 10px;
      margin: 2rem 0;
      transition: all 0.3s ease-in-out;
    }

    button {
      background-color: transparent;
      color: #00fff7;
      border: 2px solid #00fff7;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00fff7;
      color: #000;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    #filter-dropdown {
      background-color: transparent;
      color: #00fff7;
      border: 2px solid #00fff7;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .rocket {
      display: inline-block;
      animation: floatRocket 2s ease-in-out infinite, glowRocket 1.5s ease-in-out infinite;
    }

    @keyframes floatRocket {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes glowRocket {
      0%, 100% { text-shadow: 0 0 4px #00fff7, 0 0 10px #00fff7; }
      50% { text-shadow: 0 0 6px #00ffcc, 0 0 12px #00ffcc; }
    }

    #live-rates {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(15, 15, 28, 0.9);
      padding: 1.5rem;
      border-radius: 15px;
      z-index: 10;
      font-size: 1.5rem;
      font-weight: 100;
      color: #00fff7;
      box-shadow: 0 0 15px #00fff7, 0 0 30px #00fff7;
      backdrop-filter: blur(10px);
      width: 250px;
      text-align: center;
      animation: glowBox 2s ease-in-out infinite alternate;
    }

    .live-prices-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff00ff;
      text-shadow: 0 0 5px #00fff7;
    }

    @keyframes glowBox {
      0% { box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
      50% { box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc; }
      100% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    }

    .rate {
      margin: 10px 0;
      font-size: 1.4rem;
      font-weight: normal;
      text-shadow: 0 0 1px #00fff7, 0 0 3px #00fff7;
    }

    .rate:hover {
      color: #ff00ff;
      cursor: pointer;
      text-shadow: 0 0 2px #ff00ff, 0 0 5px #ff00ff;
      transform: scale(1.05);
    }

    #toggle-button {
      position: fixed;
      top: 380px;
      left: 125px;
      background-color: #ff00ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #toggle-button.shrink {
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      padding: 5px;
      border-radius: 50%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Live Exchange Rates Box -->
  <div id="live-rates">
    <h3 class="live-prices-title">Live Prices</h3>
    <div class="rate" id="rate-BTC">BTC: Loading...</div>
    <div class="rate" id="rate-LTC">LTC: Loading...</div>
    <div class="rate" id="rate-DOGE">DOGE: Loading...</div>
    <div class="rate" id="rate-KAS">KAS: Loading...</div> 
  </div>
  
  <!-- Toggle Button -->
  <button id="toggle-button">Hide</button>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <h1 class="glow">
      <span class="title-main">⛏️ Mining Dashboard</span><br>
      <span class="title-sub">Derp Outposts</span>
    </h1>

    <p id="update-time">Loading...</p>

    <div class="mined-summary">
      <div id="total-mined-today">
        Latest Mined 24hrs: <span id="usd-value">Loading...</span>
        <div id="percentage-change">Loading percentage change...</div>
      </div>
      <div id="total-mined-weekly">
        Total Mined Weekly: <span id="weekly-value">Loading...</span>
      </div>
    </div>

    <!-- Line Chart -->
    <canvas id="usdChart"></canvas>
    
    <!-- Bar Chart (with Logarithmic Scale) -->
    <canvas id="coinChart"></canvas>

    <div id="daily-ath">Daily ATH: Loading...</div>

    <!-- Filter Dropdown -->
    <select id="filter-dropdown">
      <option value="12">Last 12 Days</option>
      <option value="30">Last 30 Days</option>
      <option value="60">Last 60 Days</option>
    </select>
  </div>

  <script>
    function calculatePercentageChange(current, previous) {
      return ((current - previous) / previous) * 100;
    }

    function formatDate(dateStr) {
      const [month, day, year] = dateStr.split("-");
      return `${month}-${day}-${year}`;
    }

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,litecoin,dogecoin,kaspa&vs_currencies=usd&include_24hr_change=true')
          .then(res => res.json())
          .then(prices => {
            const rates = {
              BTC: prices.bitcoin.usd,
              LTC: prices.litecoin.usd,
              DOGE: prices.dogecoin.usd,
              KAS: prices.kaspa.usd
            };

            // Filter and display data
            let usdData = data.map(d =>
              (d.BTC || 0) * rates.BTC +
              (d.LTC || 0) * rates.LTC +
              (d.DOGE || 0) * rates.DOGE +
              (d.KAS || 0) * rates.KAS
            );

            // Process weekly and total mined values
            const totalMinedToday = usdData[usdData.length - 1];
            const totalMinedWeekly = usdData.slice(-7).reduce((acc, val) => acc + val, 0);

            // Get the latest percentage change
            const percentageChange = calculatePercentageChange(totalMinedToday, usdData[usdData.length - 2]);

            // Display stats
            document.getElementById("total-mined-today").innerHTML = `Latest Mined 24hrs: $${totalMinedToday.toFixed(2)}`;
            document.getElementById("usd-value").textContent = `$${totalMinedToday.toFixed(2)}`;
            document.getElementById("weekly-value").textContent = `$${totalMinedWeekly.toFixed(2)}`;
            document.getElementById("percentage-change").textContent = `Change: ${percentageChange.toFixed(2)}%`;

            // Update charts
            new Chart(document.getElementById("usdChart"), {
              type: "line",
              data: {
                labels: data.map(d => formatDate(d.date)),
                datasets: [{
                  label: "USD Value",
                  data: usdData,
                  borderColor: "#00fff7",
                  fill: false,
                  borderWidth: 2,
                }]
              },
              options: {
                responsive: true,
                scales: {
                  x: { ticks: { color: '#00fff7' } },
                  y: { ticks: { color: '#00fff7', callback: (value) => '$' + value.toLocaleString() } }
                }
              }
            });

            // Bar Chart (with Logarithmic Scale)
            new Chart(document.getElementById("coinChart"), {
              type: "bar",
              data: {
                labels: data.map(d => d.date),
                datasets: [
                  { label: "BTC (USD)", data: usdData.BTC, backgroundColor: "#FFA500" },
                  { label: "LTC (USD)", data: usdData.LTC, backgroundColor: "#bebebe" },
                  { label: "DOGE (USD)", data: usdData.DOGE, backgroundColor: "#D2B48C" },
                  { label: "KAS (USD)", data: usdData.KAS, backgroundColor: "#4ad6ff" }
                ]
              },
              options: {
                responsive: true,
                scales: {
                  x: { ticks: { color: '#00fff7' } },
                  y: {
                    type: 'logarithmic',
                    ticks: {
                      color: '#00fff7',
                      callback: function(value) {
                        if (value === 0) return '$0';
                        return '$' + value.toLocaleString();
                      }
                    },
                    afterBuildTicks: function(scale) {
                      return scale.ticks.filter(tick => Number.isInteger(Math.log10(tick.value)));
                    }
                  }
                },
                plugins: {
                  tooltip: {
                    callbacks: {
                      label: ctx => `${ctx.dataset.label}: $${ctx.parsed.y.toFixed(2)}`
                    },
                    backgroundColor: '#111',
                    titleColor: '#00fff7',
                    bodyColor: '#00fff7',
                    borderColor: '#00fff7',
                    borderWidth: 1
                  },
                  legend: { labels: { color: '#00fff7' } }
                }
              }
            });
          });
      });
  </script>
</body>
</html>
